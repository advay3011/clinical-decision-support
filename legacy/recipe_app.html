<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 10px 15px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #e8e8ff;
            border-color: #667eea;
            color: #667eea;
        }

        .result {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .loading {
            text-align: center;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Recipe Agent</h1>
            <p>Ask for recipes or cooking tips</p>
        </header>

        <div class="card">
            <h2>What would you like?</h2>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="e.g., Give me a pasta recipe or boiling tips"
                    onkeypress="if(event.key==='Enter') askAgent()"
                >
                <button onclick="askAgent()">Ask</button>
            </div>

            <h2>Quick Examples</h2>
            <div class="quick-buttons">
                <button class="quick-btn" onclick="setQuestion('Give me a pasta recipe')">üçù Pasta</button>
                <button class="quick-btn" onclick="setQuestion('Make me a chicken recipe')">üçó Chicken</button>
                <button class="quick-btn" onclick="setQuestion('Salad recipe')">ü•ó Salad</button>
                <button class="quick-btn" onclick="setQuestion('Eggs recipe')">ü•ö Eggs</button>
                <button class="quick-btn" onclick="setQuestion('Grilling tips')">üî• Grilling</button>
                <button class="quick-btn" onclick="setQuestion('Boiling tips')">üíß Boiling</button>
            </div>
        </div>

        <div class="card">
            <h2>Result</h2>
            <div id="result">
                <div class="empty-state">
                    <div class="empty-state-icon">üìñ</div>
                    <p>Ask a question to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setQuestion(text) {
            document.getElementById('questionInput').value = text;
            askAgent();
        }

        function askAgent() {
            const question = document.getElementById('questionInput').value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Getting recipe...</p>
                </div>
            `;

            // Call backend API
            fetch('/api/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<div style="color: #c33;">Error: ${data.error}</div>`;
                    return;
                }

                resultDiv.innerHTML = `<div class="result">${data.answer}</div>`;
            })
            .catch(error => {
                resultDiv.innerHTML = `<div style="color: #c33;">Error: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
